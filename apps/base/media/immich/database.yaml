apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-database
spec:
  instances: 1

  storage:
    size: 8Gi

  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.4.3

  postgresql:
    shared_preload_libraries:
      - "vchord.so"

  bootstrap:
    initdb:
      database: immich
      owner: immich
      import:
        type: microservice
        databases:
          - immich
        source:
          externalCluster: immich-source
        postImportApplicationSQL:
          - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
          - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;

  externalClusters:
    - name: immich-source
      connectionParameters:
        host: immich-deployment-postgresql.media.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: disable
      password:
        name: immich-secrets
        key: postgres-password
