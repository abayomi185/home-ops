apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: productivity
type: Opaque
stringData:
  gateway-token: YOUR_GATEWAY_TOKEN_HERE
# To encrypt this secret:
# 1. Get the SOPS age key from the cluster:
#    export SOPS_AGE_KEY=$(kubectl get secret sops-age -n flux-system -o=jsonpath='{.data}' | jq -r '."age.agekey"' | base64 --decode | tail -n 1)
# 2. Edit this file with your actual token value
# 3. Encrypt: sops -e -i secret.sops.yaml
# 4. Rename to secret.sops.yaml if needed
