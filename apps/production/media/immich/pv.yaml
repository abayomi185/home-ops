  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.7.202
    path: /mnt/mofp0/data/NAS-YOM/FTP
  mountOptions:
    - nfsvers=4.2
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
    - nconnect=4
